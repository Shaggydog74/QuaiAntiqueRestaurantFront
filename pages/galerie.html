<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Galerie</h1>
    </div>
</div>

<div class="container">
    <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal">Ajouter une photo</button>
    </div>
    <div class="row row-cols-2 row-cols-lg-3">
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/pancakes-1984716_1280.jpg" class="rounded w-100"/>
                <p class="titre-image">Pancake</p>
                <div class="action-image-buttons">
                    <button type="button" class="btn btn-outline-light"><i class="bi bi-pencil-square" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal"></i></button>
                    <button type="button" class="btn btn-outline-light"><i class="bi bi-trash" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal"></i></button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/brick-wall-1834784_1280.jpg" class="rounded w-100"/>
                <p class="titre-image">Restaurant</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/chef-4807317_1280.jpg" class="rounded w-100"/>
                <p class="titre-image">Arnaud Michant</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/FondHeroScene.jpg" class="rounded w-100"/>
                <p class="titre-image">Plat</p>
            </div>
        </div><div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/pizza-3007395_1280.jpg" class="rounded w-100"/>
                <p class="titre-image">Pizza</p>
            </div>
        </div><div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/vegetables-1584999_1280.jpg" class="rounded w-100"/>
                <p class="titre-image">Légumes</p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="#" class="btn btn-primary">Réserver</a>
    </div>
</div>
<!-- Modal edition -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="NamePhotoInput" class="form-label">Titre</label>
                  <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagnes à la bolognaise">
                </div>
                <div class="mb-3">
                  <label for="ImageInput" class="form-label">Image</label>
                  <input type="file" class="form-control" id="ImageInput">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Enregistrer</button>
                </div>      
            </form>
        </div>
      </div>
    </div>
</div>
<!-- Modal suppression -->
<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Êtes vous sûr de vouloir supprimer cette photo?</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <p>Titre</p>
                    <img src="../images/pancakes-1984716_1280.jpg" class="rounded w-100"/>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-danger">Supprimer</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
                </div>      
            </form>
        </div>
      </div>
    </div>
</div>
